<section *ngIf="transacoes && transacoes.lenght>0">
<h2>operações</h2>
<table>
  <thead>
    <tr>
      <th>Código</th>
      <th>Data</th>
      <th>Tipo</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transacao of transacoes">
      <td>{{transacao.codigo}}</td>
      <td>{{transacao.data}}</td>
      <td>{{transacao.tipo}}</td>
      <td>{{transacao.valor}}</td>
    </tr>
  </tbody>
  </table>
</section>
